name: pytest
on: push

jobs:
  # Label of the container job
  container-job:
    runs-on: ubuntu-latest
    container: python:3.12
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Python
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: |
          pip install -U pip
          pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: pytest -vvl
        env:
          # The hostname used to communicate with the Redis service container
          REDIS_URI: redis://redis:6379
